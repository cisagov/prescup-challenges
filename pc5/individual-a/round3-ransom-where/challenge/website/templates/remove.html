{% extends "base.html" %}

{% block header %}
  <title>{% block title %}Remove Item{% endblock %}</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/remove.css')}}"></link>

{% endblock %}

{% block content %}
<table>
	{% for i in range(6) %}
	<tr>
		{% for row in data %}
		<td>
			<a href="/removeItem?productId={{row[0]}}">
			{% if i == 4 %}
				<img src="{{ url_for('static', filename='uploads/' + row[i]) }}" id="itemImage" />
			{% else %}
				{{row[i]}}
			{% endif %}
			</a>
		</td>
		{% endfor %}
	</tr>
	{% endfor %}
</table>
{% endblock %}
