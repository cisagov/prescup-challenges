{% extends "layout.html" %}
{% block title %}Log In{% endblock %}
{% block content %}
	<h1>Log In</h1>
	<p>Log in to post, browse, and buy.</p>
	<form method="post">
		<p><input type="text" name="username"/></p>
		<p><input type="password" name="password"/></p>
		<p><input type="submit" value="Login"></p>
	</form>
{% endblock %}
