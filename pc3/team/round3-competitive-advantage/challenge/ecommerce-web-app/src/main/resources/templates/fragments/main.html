<!DOCTYPE html>
<html>
	<head th:fragment="dochead( title )">
		<title th:text="${title}"></title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/ecommerce.css" rel="stylesheet">
		<meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}" />
		<script src="/js/jquery-3.6.0.min.js"></script>
		<script src="/js/prescup.js"></script>
	</head>
	<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header( module, username )">
    <a class="navbar-brand" th:href="@{/}">PresCup Web Store</a>
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <a class="nav-link" th:classappend="${module == 'home' ? 'active' : ''}" href="#" th:href="@{/}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:classappend="${module == 'products' ? 'active' : ''}" href="#" th:href="@{/products}">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:classappend="${module == 'cart' ? 'active' : ''}" href="#" th:href="@{/cart}">Cart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:classappend="${module == 'about' ? 'active' : ''}" href="#" th:href="@{/about}">About</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/login}">Sign in</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/logout" th:href="@{/logout}">Logout [[${username}]]</a>
        </li>
      </li>
  </ul>
  </nav>


</body>
</html>
