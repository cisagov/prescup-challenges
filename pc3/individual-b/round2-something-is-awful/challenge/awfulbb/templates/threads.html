{% extends "layout.html" %}
{% block title %}Threads{% endblock %}
{% block content %}
	<h1>Thread List</h1>
	{% for thread in threads %}
	<p><a class="threadLink" href="/thread/{{ thread.0 }}">{{ thread.1 }}</a> by {{ thread.2 }} on {{ thread.3 }}</p>
	{% endfor %}
{% endblock %}
