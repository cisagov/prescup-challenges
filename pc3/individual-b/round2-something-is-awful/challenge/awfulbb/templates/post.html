{% extends "layout.html" %}
{% block title %}Post New Thread{% endblock %}
{% block content %}
	<h1>Post New Thread</h1>
	<p>Post something interesting or thought provoking. And think twice before posting something stupid.</p>
	<form method="post">
		<p><input type="text" name="title"/></p>
		<p><textarea name="body" rows="6" cols="60"></textarea></p>
		<p><input type="submit" value="Post"></p>
	</form>
{% endblock %}
