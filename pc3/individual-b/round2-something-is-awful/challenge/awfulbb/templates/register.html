{% extends "layout.html" %}
{% block title %}Register Account
{% endblock %}
{% block content %}
	<h1>Register</h1>
	{% if message %}
	<p class="message">{{message}}</p>
	{% endif %}
	<p>Choose a username and password.</p>
	<form method="post">
		<p><input type="text" name="username"/></p>
		<p><input type="password" name="password"/></p>
		<p><input type="submit" value="Register"></p>
	</form>
{% endblock %}
