{% extends "base.html" %}

{% block header %}
  <title>{% block title %}Storage{% endblock %}</title>
{% endblock %}

{% block content %}
<div class="container">
    <br><br>
    <h1 id="headline"><u><strong>Storage</strong></u></h1>
    <br><br>

    {% if fileList %}
        {% for i in fileList %}
            {% if i[0] != '.' %}
                <br><h3><a href="{{ url_for('admin.storage',filename=i) }}">{{i}}</a></h3>
            {% endif %}
        {% endfor %}
    {% endif %}

</div>
{% endblock %}
